<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="shortcut icon" href="images/icon-g.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>

<body>
    <nav>
        <ul>
            <a href="https://github.com/somia-ansari/stopwatch" target="_blank">
                <li>Visit Repo
                    <i class="far fa-eye"></i>
                </li>
            </a>
            <a href="https://github.com/somia-ansari/stopwatch" target="_blank">
                <li>Like Repo
                    <i class="fas fa-heart"></i>
                </li>
            </a>
            <a href="https://somia-ansari.github.io/timer/" target="_blank">
                <li>Go to Timer
                    <i class="fas fa-history"></i>
                </li>
            </a>
        </ul>
    </nav>
    <div id="time">
        <div id="display-time">
            <p>00 : 00 : 00</p>
            <span id="ms"></span>
        </div>

        <span>Hrs. : Mins. : Secs.</span>

    </div>

    <div id="controls">
        <button id="start" onclick="start()" click()>Start
                <i class="fas fa-play"></i>
        </button>
        <img src="images/timerun.gif" alt="timerun">

        <button id="stop" onclick="stop()">Stop
                <i class="fas fa-pause"></i>
        </button>
        <button id="reset" onclick="reset()">Reset
                <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
